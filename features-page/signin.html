<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up â€“ Talkmate AI</title>
  <link rel="stylesheet" href="signin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="logo.svg" alt="Talkmate AI Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Features</a></li>
        <li><a href="advantage.html">Advantage</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="nav-btns">
      <a href="login.html" class="btn outline">Login</a>
      <a href="signin.html" class="btn filled">Sign Up</a>
    </div>
  </header>

  <!-- Signup Form -->
  <main>
    <div class="signup-container">
      <button class="google-signin-button">
        <i class="fa-brands fa-google"></i> Continue with Google
      </button>
      <div class="separator">or</div>
      <h1>Create Your Talkmate AI Account</h1>

      <form action="aidashboard.html" method="POST">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input type="text" id="full-name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <label for="password">Set Password</label>
          <input type="password" id="password" placeholder="Set Password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        </div>

        <div class="form-group">
          <label for="country">Country or Region</label>
          <select id="country" required>
            <option value="">Select Country</option>
            <!-- Add countries here -->
          </select>
        </div>

        <p class="terms-text">
          By creating your account, you agree to the 
          <a href="terms.html">Terms of Service</a>
        </p>

                
        <a href="dashboard.html" class="signup-button">Sign Up</a> 
      
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Log In</a>
      </div>
    </div>
  </main>
</body>
</html>
